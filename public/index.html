<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description="
      content="I'm Jason Yun, Aspiring Product Designer."
    />
    <meta property="og:title" content="Jason Yun" />
    <meta property="og:url" content="https://jasonjyun.com" />
    <meta
      property="og:image"
      content="https://www.jasonjyun.com/static/media/home_cover2.6f49b5d6.png"
    />
    <meta property="og:description" content="Jason Yun, Product Designer." />
    <meta property="og:site_name" content="Jason Yun" />
    <meta name="robots" content="noindex" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Maitree:200,300"
      rel="stylesheet"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Jason Yun</title>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
